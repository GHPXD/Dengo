name: dengue_predict
description: >
  Dengo - Sistema escalável de Saúde Pública para previsão de casos de dengue 
  usando Inteligência Artificial. Inicialmente focado no Paraná com expansão planejada para outros estados.
publish_to: 'none'

# Versão do aplicativo e número de build
# Para iOS: CFBundleShortVersionString
# Para Android: versionName
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

# ============================================================================
# DEPENDÊNCIAS PRINCIPAIS
# ============================================================================
dependencies:
  flutter:
    sdk: flutter

  # ──────────────────────────────────────────────────────────────────────────
  # GERENCIAMENTO DE ESTADO (Riverpod - Code Generation)
  # ──────────────────────────────────────────────────────────────────────────
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ──────────────────────────────────────────────────────────────────────────
  # NAVEGAÇÃO (GoRouter - Rotas Tipadas e Declarativas)
  # ──────────────────────────────────────────────────────────────────────────
  go_router: ^14.6.2

  # ──────────────────────────────────────────────────────────────────────────
  # NETWORKING E HTTP (Dio com Interceptors)
  # ──────────────────────────────────────────────────────────────────────────
  dio: ^5.7.0
  connectivity_plus: ^6.1.0         # Detecção de conectividade offline/online

  # ──────────────────────────────────────────────────────────────────────────
  # MODELAGEM E SERIALIZAÇÃO (Freezed + JsonSerializable)
  # ──────────────────────────────────────────────────────────────────────────
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # ──────────────────────────────────────────────────────────────────────────
  # PROGRAMAÇÃO FUNCIONAL (Either para tratamento de erros)
  # ──────────────────────────────────────────────────────────────────────────
  dartz: ^0.10.1

  # ──────────────────────────────────────────────────────────────────────────
  # ARMAZENAMENTO LOCAL (Cache Offline - Funcionalidade Offline-First)
  # ──────────────────────────────────────────────────────────────────────────
  shared_preferences: ^2.3.3        # Preferências e configurações simples
  hive: ^2.2.3                       # Banco de dados NoSQL local rápido
  hive_flutter: ^1.1.0

  # ──────────────────────────────────────────────────────────────────────────
  # GRÁFICOS E VISUALIZAÇÃO DE DADOS (FL_Chart)
  # ──────────────────────────────────────────────────────────────────────────
  fl_chart: ^0.69.2

  # ──────────────────────────────────────────────────────────────────────────
  # MAPAS INTERATIVOS (Flutter Map + OpenStreetMap)
  # ──────────────────────────────────────────────────────────────────────────
  flutter_map: ^7.0.2
  latlong2: ^0.9.1                   # Manipulação de coordenadas geográficas

  # ──────────────────────────────────────────────────────────────────────────
  # UI/UX E DESIGN SYSTEM
  # ──────────────────────────────────────────────────────────────────────────
  google_fonts: ^6.2.1               # Tipografia moderna (Montserrat, Lato)
  
  # ──────────────────────────────────────────────────────────────────────────
  # UTILITÁRIOS E HELPERS
  # ──────────────────────────────────────────────────────────────────────────
  intl: ^0.19.0                      # Internacionalização e formatação de datas
  equatable: ^2.0.7                  # Comparação de objetos (útil em testes)
  logger: ^2.4.0                     # Logging estruturado para debug
  flutter_dotenv: ^5.1.0             # Gerenciamento de variáveis de ambiente
  retry: ^3.1.2                      # Retry automático para requisições HTTP

# ============================================================================
# DEPENDÊNCIAS DE DESENVOLVIMENTO (Build Runners e Code Generators)
# ============================================================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # ──────────────────────────────────────────────────────────────────────────
  # ANÁLISE ESTÁTICA E LINTING (Qualidade de Código)
  # ──────────────────────────────────────────────────────────────────────────
  flutter_lints: ^5.0.0
  
  # ──────────────────────────────────────────────────────────────────────────
  # CODE GENERATORS (Riverpod, Freezed, JsonSerializable)
  # ──────────────────────────────────────────────────────────────────────────
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # ──────────────────────────────────────────────────────────────────────────
  # ADAPTADORES HIVE (Geração de TypeAdapters)
  # ──────────────────────────────────────────────────────────────────────────
  hive_generator: ^2.0.1

  # ──────────────────────────────────────────────────────────────────────────
  # MOCKING PARA TESTES UNITÁRIOS
  # ──────────────────────────────────────────────────────────────────────────
  mockito: ^5.4.4

# ============================================================================
# CONFIGURAÇÃO DE ASSETS (Imagens, Fontes, Ícones)
# ============================================================================
flutter:
  uses-material-design: true

  # Assets gerais (imagens, ilustrações, logos)
  assets:
    - assets/images/
    - assets/icons/

  # Fontes customizadas (caso decida incluir localmente, mas Google Fonts já cobre)
